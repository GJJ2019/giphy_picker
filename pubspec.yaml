name: giphy_picker
description: A plugin that allows you to pick animated GIF images from Giphy.
version: 2.0.0-nullsafety.0
homepage: https://github.com/firstfloorsoftware/giphy_picker

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 
    # temporarily using git dependency, http null safety is not ready yet
    git: https://github.com/dart-lang/http

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/PoweredBy_200px-Black_HorizText.png